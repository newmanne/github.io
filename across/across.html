    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }

        #stars {
            width: 100%;
            height: 100%;
            background: url('stars.png');
            animation: move 30s linear infinite;
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }
        
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

#cup {
    width: 120px;
    height: 160px;
    background: url('cup.png') no-repeat center center;
    background-size: cover;
    position: absolute;
    bottom: 10px;
}

#collected-words {
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    color: black;
}



.falling-word {
    position: absolute;
    color: white;
}
</style>
